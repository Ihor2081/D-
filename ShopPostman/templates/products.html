
<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Products</title>

 </head>
 <body>
   <h1>Products</h1>
   <ul id="list"></ul>
   <script> fetch('/api/products')
   .then(res => res.json())
   .then(data => { const ul = document.getElementById('list');
    data.forEach(p => { const li = document.createElement('li'); li.textContent = ${p.name} (${p.model}) â€” ${p.price}$ x ${p.quantity}; ul.appendChild(li); }); });
</script>
</body>
</html>
