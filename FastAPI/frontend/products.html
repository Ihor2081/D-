<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Products</h1>

<form id="productForm">
    <label>
        <input type="checkbox" id="chkName">
        <input id="name" placeholder="Name" required>
    </label><br>

    <label>
        <input type="checkbox" id="chkModel">
        <input id="model" placeholder="Model" required>
    </label><br>

    <label>
        <input type="checkbox" id="chkPrice">
        <input id="price" type="number" step="0.01" placeholder="Price" required>
    </label><br>

    <label>
        <input type="checkbox" id="chkQuantity">
        <input id="quantity" type="number" placeholder="Quantity" required>
    </label><br>

    <button type="submit" id="submitBtn">Add product</button>
    <button type="button" id="patchBtn" disabled>Patch selected fields</button>
</form>

<hr>

<ul id="productList"></ul>

<script src="main.js"></script>
</body>
</html>
