<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Товари на продаж</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 30px; }
        h1 { text-align: center; margin-bottom: 30px; }

        form, table {
            background: white;
            max-width: 900px;
            margin: 0 auto 25px;
            padding: 20px;
            border-radius: 8px;
        }

        input, button {
            padding: 8px;
            margin-top: 8px;
            margin-right: 5px;
        }

        button {
            cursor: pointer;
        }

        .btn-delete { background: #dc3545; color: white; border: none; }
        .btn-edit { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>

<h1>Облік товарів</h1>

<!-- Форма додавання товару -->
<form method="POST">
    <input type="text" name="name" placeholder="Назва" required>
    <input type="text" name="model" placeholder="Модель" required>
    <input type="number" name="price" placeholder="Ціна" step="0.01" required>
    <input type="number" name="quantity" placeholder="Кількість" min="1" value="1" required>
    <button type="submit">Додати</button>
</form>

<!-- Таблиця товарів -->
<table>
    <tr>
        <th>ID</th>
        <th>Назва</th>
        <th>Модель</th>
        <th>Ціна</th>
        <th>Кількість</th>
        <th>Дата</th>
        <th>Дії</th>
    </tr>

    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.model }}</td>
        <td>{{ product.price }} грн</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.created_at[:10] }}</td>
        <td>
            <a href="/update/{{ product.id }}"><button type="button" class="btn-edit">Редагувати</button></a>
            <a href="/delete/{{ product.id }}"><button type="button" class="btn-delete">–1</button></a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
